name: Security Audit

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM audit (prod only)
        run: npm audit --omit=dev

      - name: Dependency report
        if: always()
        run: |
          node -v
          npm -v
          npm ls --depth=0
