name: PR Self Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  self-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          echo "Base SHA: $BASE_SHA"
          files=$(git diff --name-only "$BASE_SHA"...HEAD)
          echo "Changed files:"
          echo "$files"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: i18n JSON isolation check
        run: |
          files="${{ steps.changes.outputs.files }}"

          if echo "$files" | grep -qE 'src/i18n/locales/(de|en)\.json'; then
            if echo "$files" | grep -vqE '\.json$'; then
              echo "❌ i18n JSON rule violated (non-JSON file changed)"
              exit 1
            fi
          fi

      - name: Minimal Diff Check
        run: |
          files="${{ steps.changes.outputs.files }}"
          count=$(echo "$files" | sed '/^\s*$/d' | wc -l)
          if [ "$count" -gt 20 ]; then
            echo "⚠️ Large diff detected. Manual review required."
          fi

      - name: Success
        run: echo "✅ PR Self Check passed"