name: docs-sync-status-files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: docs-sync-status-files
  cancel-in-progress: true

# Wir lassen die Permissions drin, auch wenn die Org sie teilweise blockt.
permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Geändert: Credentials speichern und PAT nutzen für Git-Auth
          persist-credentials: true
          token: ${{ secrets.DOCS_SYNC_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate updated dotfiles
        env:
          # GITHUB_TOKEN für Read-Access im Script
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          node scripts/docs_sync.mjs
      - name: Create PR with updates
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DOCS_SYNC_TOKEN }}
          commit-message: "docs: sync .SPRINT_STATUS.md and .ACTIVE_PRIORITY_ISSUES.md (ISSUE 0)"
          title: "ISSUE 0 - docs: sync status files"
          body: |
            Auto-generated after merge to main.

            Updated:
            - .SPRINT_STATUS.md
            - .ACTIVE_PRIORITY_ISSUES.md

            Note:
            - .PROJECT_CONTEXT.md is NOT auto-updated.
          branch: docs/auto-sync
          delete-branch: true
          labels: |
            area:docs
            automated-pr
